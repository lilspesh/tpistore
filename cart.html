<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 30px;
    }
    h1 {
      text-align: center;
    }
    .cart {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }
    .cart-item:last-child {
      border-bottom: none;
    }
    .total {
      text-align: right;
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      text-decoration: none;
      color: #007bff;
    }
    .cart button {
      background-color: #e7d90a;
      color: rgb(0, 0, 0);
      padding: 10px 20px;
      margin-top: 130px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
    }
  </style>
</head>
<body>
  <h1>Votre Cart</h1>
  <div class="cart" id="cart-container"><button onclick="startCheckout()">Payer</button></div>
  <script>
    const container = document.getElementById('cart-container');
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    if (cart.length === 0) {
      container.innerHTML = "<p>Votre cart est vide.</p>";
    } else {
      let total = 0;
      cart.forEach(item => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <div>${item.name} x ${item.quantity}</div>
          <div>FCFA ${(item.price * item.quantity).toFixed(2)}</div>
        `;
        container.appendChild(div);
        total += item.price * item.quantity;
      });
      const totalDiv = document.createElement('div');
      totalDiv.className = 'total';
      totalDiv.innerText = `Total: FCFA ${total.toFixed(2)} `;
      container.appendChild(totalDiv);
    }

    async function startCheckout() {
      if (cart.length === 0) {
        alert('Votre cart est vide!');
        return;
      }
        if (confirm('Etes vous sur de vouloir passer au paiement?')) {
        window.location.href = 'choix-paiement.html';
    } else {
        window.location.href = '1cart.html';
    }
      // In real-world scenario, you'd send cart data to a backend and create a Stripe Checkout session
      // window.location.href = 'your-server-endpoint-to-create-stripe-session';
    }

    const back = document.createElement('a');
    back.href = '1cart.html'; // Or wherever your main product page is
    back.className = 'back-link';
    back.innerText = '‚Üê Retour a la page de produits';
    document.body.appendChild(back);
  </script>
</body>
</html>
