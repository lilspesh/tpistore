<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Appointment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #ffffff;
      padding: 30px;
      padding-top: 200px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Formulaire de rendez-vous</h2>
    <form action="rendez-vous.php" method="post">
      <label for="name">Nom complet</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="country">Choisissez votre pays</label>
      <input type="text" id="country" name="country" required>

      <label for="phone">Numero de Telephone</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="date">Date de rendez-vous</label>
      <input type="date" id="date" name="date" required>

      <label for="time">L'heure du rendez-vous</label>
      <input type="time" id="time" name="time" required>

      <label for="message">Message (Optionelle)</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button type="submit">Soumettre</button>
      <button href="acceuil.html">Acceuil</button>
    </form>
  </div>
</body>
</html>
